<html>
<head>
	<script type='text/javascript'>
		var MyRaphaelConfig;
		window.onload = function () {
			
			MyRaphaelConfig = function (iframeWindow) {
				iframeWindow.ENABLE_RED_CANVAS = (document.getElementById("firstFrame").contentWindow === iframeWindow);
			}
			
			if1 = document.getElementById("firstFrame"),
			if2 = document.getElementById("secondFrame");
				
			if1.onload = function () {
				this.contentWindow.render();
			}
			
			if2.onload = function () {
				this.contentWindow.render();
			}
			
			if1.src = if2.src = ("rect.html?a=" + Math.random());
		}
	</script>
</head>

<body>
	<div>
		<div style='width: 650px; height: 650px; float: left; margin: 20px;'>
			<iframe style='border-width: 0px; width: 100%; height: 100%;' id="firstFrame"></iframe>
		</div>
		<div style='width: 650px; height: 650px; float: left; margin: 20px;'>
			<iframe style='border-width: 0px; width: 100%; height: 100%;' id="secondFrame"></iframe>
		</div>
	</div>
</body>
</html>
